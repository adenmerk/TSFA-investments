<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TradingView Widgets</title>
</head>
<body style="margin:0;padding:0;display:flex;flex-direction:column;align-items:center;gap:20px;background:#191919;">

  <!-- Widget 1: Ticker Tape -->
  <div class="tradingview-widget-container" style="width:100%;">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
      "symbols": [
        { "proName": "TSX:BBD.A", "title": "Bombardier" },
        { "proName": "AMEX:BMNR", "title": "Bitmine" },
        { "proName": "TSX:QQQT", "title": "QQQT" },
        { "proName": "TSX:VDY", "title": "VDY" },
        { "proName": "TSX:VEE", "title": "VEE" },
        { "proName": "TSX:VFV", "title": "VFV" },
        { "proName": "TSX:VIU", "title": "VIU" },
        { "proName": "TSX:XCS", "title": "XCS" },
        { "proName": "TSX:ZJG", "title": "BMO Gold" }
      ],
      "showSymbolLogo": true,
      "colorTheme": "dark",
      "isTransparent": true,
      "displayMode": "compact",
      "locale": "en"
    }
    </script>
  </div>

  <!-- Widget 2: Symbol Overview -->
<div class="tradingview-widget-container">
  <div class="tradingview-widget-container__widget"></div>
  <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">BBD.A,BMNR,NVDY,QQQT,VDY,VEE,VFV,VIU,XCS and ZJG quotes by TradingView</span></a></div>
  <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
  {
  "lineWidth": 2,
  "lineType": 0,
  "chartType": "area",
  "fontColor": "rgb(106, 109, 120)",
  "gridLineColor": "rgba(242, 242, 242, 0.06)",
  "volumeUpColor": "rgba(34, 171, 148, 0.5)",
  "volumeDownColor": "rgba(247, 82, 95, 0.5)",
  "backgroundColor": "rgba(25, 25, 25, 1)",
  "widgetFontColor": "#DBDBDB",
  "upColor": "#22ab94",
  "downColor": "#f7525f",
  "borderUpColor": "#22ab94",
  "borderDownColor": "#f7525f",
  "wickUpColor": "#22ab94",
  "wickDownColor": "#f7525f",
  "colorTheme": "dark",
  "isTransparent": true,
  "locale": "en",
  "chartOnly": false,
  "scalePosition": "right",
  "scaleMode": "Normal",
  "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
  "valuesTracking": "1",
  "changeMode": "percent-only",
  "symbols": [
    [
      "TSX:BBD.A|3M"
    ],
    [
      "AMEX:BMNR|3M"
    ],
    [
      "AMEX:NVDY|3M"
    ],
    [
      "NASDAQ:QQQT|3M"
    ],
    [
      "TSX:VDY|3M"
    ],
    [
      "TSX:VEE|3M"
    ],
    [
      "TSX:VFV|3M"
    ],
    [
      "TSX:VIU|3M"
    ],
    [
      "TSX:XCS|3M"
    ],
    [
      "TSX:ZJG|3M"
    ]
  ],
  "dateRanges": [
    "1d|1",
    "1m|30",
    "3m|60",
    "12m|1D",
    "60m|1W"
  ],
  "fontSize": "10",
  "headerFontSize": "medium",
  "autosize": true,
  "dateFormat": "dd MMM",
  "width": "100%",
  "height": "100%",
  "noTimeScale": false,
  "hideDateRanges": false,
  "hideMarketStatus": false,
  "hideSymbolLogo": false
}
  </script>
</div>
<!-- TradingView Widget END -->

</body>
</html>
